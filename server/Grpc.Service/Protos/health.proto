syntax = "proto3";

package grpc.health.v1;

// keep C# namespace predictable for generated code
option csharp_namespace = "Grpc.Service.Health";

service Health {
  // Unary health check used by grpc_health_probe
  rpc Check (HealthCheckRequest) returns (HealthCheckResponse);
  // Optional server-streaming watch (simple implementation below)
  rpc Watch (HealthCheckRequest) returns (stream HealthCheckResponse);
}

message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}
